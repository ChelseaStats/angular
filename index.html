  <body  ng-controller="AppController">
    <div class="wrapper">
            <div ng-app>  
                <h2>{{"AnguLAR JS Example".toUpperCase()}}</h2>  
            
            
<div ng-init="myFavoriteWebsites=['http://www.thechels.co.uk/','http://thechels.uk/','http://thecellarroom.uk/']">  
        <ul>  
            Some websites are:  
            <li ng-repeat="n in myFavoriteWebsites">  
                <a href="{{n}}">{{n}}</a>  
            </li>  
        </ul>  
    </div>  
      </div>
    </div> 
    <p id="greeting"></p>
<script type="text/javascript">
  var isIE = document.attachEvent;
  var addListener = isIE
      ? function(e, t, fn) {e.attachEvent('on' + t, fn);}
      : function(e, t, fn) {e.addEventListener(t, fn, false);};
  addListener(window, 'load', function() {
    var greeting = document.getElementById('greeting');
    if (isIE) {
      greeting.innerText = 'Hello, World';
    } else {
      greeting.textContent = 'Hello, World';
    }
  });
</script>
